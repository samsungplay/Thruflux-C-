name: Thruflux Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            triplet: x64-linux
            asset_ext: tar.gz
            platform: linux-x64
            vcpkg_commit: fb87e2bb3fe69e16c224989acb5a61349166c782

          - os: macos-14
            triplet: arm64-osx
            platform: macos-arm64
            asset_ext: tar.gz
            vcpkg_commit: fb87e2bb3fe69e16c224989acb5a61349166c782

          - os: macos-13
            triplet: x64-osx
            platform: macos-x64
            asset_ext: tar.gz
            vcpkg_commit: fb87e2bb3fe69e16c224989acb5a61349166c782

          - os: windows-2022
            triplet: x64-windows-static
            asset_ext: zip
            platform: windows-x64
            vcpkg_commit: fb87e2bb3fe69e16c224989acb5a61349166c782

    env:
      VCPKG_BINARY_SOURCES: "clear;files,${{ github.workspace }}/vcpkg_binary_cache,readwrite"
      VCPKG_FEATURE_FLAGS: "manifests,binarycaching"
      VCPKG_DISABLE_METRICS: "1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache vcpkg binary packages
        uses: actions/cache@v4
        with:
          path: |
            ${{ github.workspace }}/vcpkg_binary_cache
          key: vcpkg-${{ runner.os }}-${{ matrix.triplet }}-${{ hashFiles('vcpkg.json', 'vcpkg-configuration.json') }}-${{ matrix.vcpkg_commit }}
          restore-keys: |
            vcpkg-${{ runner.os }}-${{ matrix.triplet }}-

      - name: Setup sccache
        uses: hendrikmuhs/ccache-action@v1.2
        with:
          variant: sccache
          key: sccache-${{ runner.os }}-${{ matrix.triplet }}
          max-size: 2G

      - name: Install System Dependencies
        shell: bash
        run: |
          set -euo pipefail
          if [ "${{ runner.os }}" = "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y nasm pkg-config
          elif [ "${{ runner.os }}" = "macOS" ]; then
            brew update
            brew install nasm pkg-config ninja
          elif [ "${{ runner.os }}" = "Windows" ]; then
            choco install -y nasm ninja
          fi

      - name: Get CMake
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "vcpkg.json"
          vcpkgGitCommitId: ${{ matrix.vcpkg_commit }}

      - name: Configure CMake
        shell: bash
        run: |
          set -euo pipefail
          rm -rf build
          if [ "${{ runner.os }}" = "Windows" ]; then
            cmake -S . -B build ^
            -DCMAKE_TOOLCHAIN_FILE="%VCPKG_INSTALLATION_ROOT%\scripts\buildsystems\vcpkg.cmake" ^
            -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} ^
            -DCMAKE_BUILD_TYPE=Release
          else
          cmake -S . -B build -G Ninja \
          -DCMAKE_TOOLCHAIN_FILE="${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" \
          -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} \
          -DCMAKE_BUILD_TYPE=Release \
          -DCMAKE_CXX_COMPILER_LAUNCHER=sccache
          fi

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu || echo 2)

      - name: Package Binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          TAG="${GITHUB_REF_NAME}"
      
          # Find executable (handle multi-config vs single-config layouts)
          BIN_PATH=""
          if [ "${{ runner.os }}" = "Windows" ]; then
            BIN_PATH=$(find build -type f \( -name "thru.exe" \) | head -n 1 || true)
          else
            BIN_PATH=$(find build -type f \( -name "thru" \) | head -n 1 || true)
          fi
      
          if [ -z "$BIN_PATH" ]; then
            echo "ERROR: Could not find built binary (thru/thru.exe) under build/"
            echo "Build tree:"
            find build -maxdepth 4 -type f | head -n 200
            exit 1
          fi
      
          echo "Found binary at: $BIN_PATH"
          cp "$BIN_PATH" dist/
      
          ASSET="thruflux-${TAG}-${{ matrix.platform }}.${{ matrix.asset_ext }}"
      
          if [ "${{ runner.os }}" = "Windows" ]; then
            7z a "$ASSET" ./dist/*
          else
            chmod +x dist/thru || true
            tar -C dist -czf "$ASSET" .
          fi
      
          echo "ASSET_PATH=$ASSET" >> "$GITHUB_ENV"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: thruflux-${{ runner.os }}-${{ matrix.triplet }}
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all_assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./all_assets/thruflux-*
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
