name: Thruflux Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            triplet: x64-linux
            asset_name: linux.tar.gz
          - os: macos-latest
            triplet: x64-osx
            asset_name: macos.tar.gz
          - os: windows-latest
            triplet: x64-windows-static
            asset_name: windows.zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install System Dependencies
        shell: bash
        run: |
                if [ "${{ runner.os }}" = "Linux" ]; then
                  sudo apt-get update && sudo apt-get install -y nasm
                elif [ "${{ runner.os }}" = "macOS" ]; then
                  brew install nasm
                elif [ "${{ runner.os }}" = "Windows" ]; then
                  choco install nasm
                fi

      - name: Get Latest CMake
        uses: lukka/get-cmake@latest

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgJsonGlob: "vcpkg.json"
          vcpkgGitCommitId: 'fb87e2bb3fe69e16c224989acb5a61349166c782'

      - name: Configure CMake
        shell: bash
        run: |
          cmake -S . -B build \
            -DCMAKE_TOOLCHAIN_FILE="${VCPKG_INSTALLATION_ROOT}/scripts/buildsystems/vcpkg.cmake" \
            -DVCPKG_TARGET_TRIPLET=${{ matrix.triplet }} \
            -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc 2>/dev/null || sysctl -n hw.ncpu)

      - name: Package Binary
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          TAG="${GITHUB_REF_NAME}"
          
          BIN_PATH=$(find build -name "thru" -o -name "thru.exe" | grep -i "Release" || find build -name "thru" -o -name "thru.exe" | head -n 1)
          
          echo "Found binary at: $BIN_PATH"
          cp "$BIN_PATH" dist/
          
          if [[ "${{ matrix.os }}" == "windows-latest" ]]; then
            cd dist && 7z a "../thruflux-${TAG}-${{ matrix.asset_name }}" .
          else
            chmod +x dist/thru
            tar -C dist -czf "thruflux-${TAG}-${{ matrix.asset_name }}" .
          fi
          
          echo "ASSET_PATH=thruflux-${TAG}-${{ matrix.asset_name }}" >> $GITHUB_ENV

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: ${{ env.ASSET_PATH }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./all_assets
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./all_assets/thruflux-*
          fail_on_unmatched_files: true
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
